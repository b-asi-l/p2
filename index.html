
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PoolPal - Community Mobility</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <!-- Leaflet Maps -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <style>
        :root {
            --bg-deep: #0B1220;
            --bg-surface: #111827;
            --brand-teal: #2DD4BF;
            --brand-rose: #F43F5E;
        }
        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-deep);
            color: #E2E8F0;
        }
        .leaflet-container {
            width: 100%;
            height: 100%;
            border-radius: 20px;
            z-index: 1;
            background: #0f172a;
        }
        /* Custom Marker pulse for live location */
        .live-marker {
            background: var(--brand-teal);
            border: 3px solid white;
            border-radius: 50%;
            box-shadow: 0 0 15px var(--brand-teal);
        }
        @keyframes pulse-teal {
          0% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0.7); }
          70% { box-shadow: 0 0 0 15px rgba(45, 212, 191, 0); }
          100% { box-shadow: 0 0 0 0 rgba(45, 212, 191, 0); }
        }
        @keyframes pulse-rose {
          0% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0.7); }
          70% { box-shadow: 0 0 0 15px rgba(244, 63, 94, 0); }
          100% { box-shadow: 0 0 0 0 rgba(244, 63, 94, 0); }
        }
        .animate-pulse-teal {
          animation: pulse-teal 2s infinite;
        }
        .animate-pulse-rose {
          animation: pulse-rose 2s infinite;
        }
        /* Custom scrollbars */
        .custom-scroll::-webkit-scrollbar {
          width: 4px;
        }
        .custom-scroll::-webkit-scrollbar-track {
          background: transparent;
        }
        .custom-scroll::-webkit-scrollbar-thumb {
          background: rgba(255, 255, 255, 0.05);
          border-radius: 10px;
        }
    </style>

</body>
</html>
